<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 6px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Business Categories</h2>
    <div class="input-group">
      <input id="businessIdInput" type="text" placeholder="Enter business_id"/>
      <button onclick="fetchCategories()">Fetch</button>
    </div>
    <p id="errorMsg" class="error"></p>
    <ul id="categoryList"></ul>
  </div>

  <script>
    const API_BASE = "http://localhost:8080/api/category"; 
    // ⚠️ change to your actual backend URL

    async function fetchCategories() {
      const businessId = document.getElementById("businessIdInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const list = document.getElementById("categoryList");
      errorMsg.textContent = "";
      list.innerHTML = "";

      if (!businessId) {
        errorMsg.textContent = "Please enter a business_id.";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/business/${businessId}`);
        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.message || "Failed to fetch categories.";
          return;
        }

        if (!data.types || !data.types.length) {
          errorMsg.textContent = "No categories found for this business.";
          return;
        }

        // flatten categories
        const flat = [];
        data.types.forEach(t => {
          (t.categories || []).forEach(c => flat.push(c.category_name));
        });

        if (!flat.length) {
          errorMsg.textContent = "No categories found.";
          return;
        }

        flat.forEach(name => {
          const li = document.createElement("li");
          li.textContent = name;
          list.appendChild(li);
        });
      } catch (err) {
        errorMsg.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
